baseURL = "/"
languageCode = "en"
title = ""
# theme = "doks"  # Disabled: using Hugo Modules mounts instead
defaultContentLanguage = "en"
# Hide sections (no /blog/ list), keep single pages accessible by direct URL
disableKinds = ["home", "taxonomy", "term", "section", "RSS"]

[params]
  search = false
  showEditPage = false
  showLastMod = false
  showSidebar = false
  showBreadcrumbs = false
  showNavbar = false
  showFooter = false
  colorMode = "auto"
  showThemeToggle = true

[outputs]
  home = ["HTML"]

[permalinks]
  blog = "/blog/:slug/"
